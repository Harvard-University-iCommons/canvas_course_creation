<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}iCommons Tool{% endblock %}</title>
        
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% endblock %}
        
        {% block css %}
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome/4.0.3/css/font-awesome.min.css">
        {% endblock %}
    </head>
    
    <body>
        <div class="container-fluid">
        {% block content %}{% endblock %}
        </div>
        
        {% block javascript %}
        <script type="text/javascript" charset="utf-8" src="/static/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/js/bootstrap.min.js"></script>
        {% endblock %}
    </body>
</html>
